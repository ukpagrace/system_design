version: '3.8'

services:
  web_app:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.9
    volumes:
      - ./app.py:/app/main.py
    command: >
      sh -c "pip install psycopg2-binary redis && /start.sh"
    deploy:
      resources:
        limits:
          cpus: '0.50'     # Max 50% of one CPU core
          memory: 256M     # Hard limit on RAM
        reservations:
          cpus: '0.25'     # Guaranteed 25% of a CPU core
          memory: 128M
    environment:
      - DB_HOST=db-postgres
      - POSTGRES_PASSWORD=pass
    networks:
      - flash-sale-net

  load_balancer:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8081:80"  # Now the Load Balancer owns the "Front Door"
    networks:
      - flash-sale-net
    depends_on:
      - web_app
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: pass
    networks:
      - flash-sale-net

  # --- ADD THIS SERVICE ---
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - flash-sale-net
    deploy:
      resources:
        limits:
          cpus: '0.15'    # Even tighter: cAdvisor is just a watcher
          memory: 100M

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - flash-sale-net
    deploy:
      resources:
        limits:
          cpus: '0.20'    # Tight limit: Prometheus only gets 20% of a core
          memory: 128M

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    networks:
      - flash-sale-net
  redis:
    image: redis:alpine
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 64M
    networks:
      - flash-sale-net

networks:
  flash-sale-net:
    driver: bridge

